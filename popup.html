<html>
<head>

<script type="text/javascript" src="tabber.js">
</script>

<script type="text/javascript" src="popup.js">
</script>

<link rel="stylesheet" href="screen.css" TYPE="text/css" MEDIA="screen">

<script type="text/javascript">

/* Optional: Temporarily hide the "tabber" class so it does not "flash"
   on the page as plain HTML. After tabber runs, the class is changed
   to "tabberlive" and it will appear. */

document.write('<style type="text/css">.tabber{display:none;}<\/style>');
</script>


</head>
<body>

<div class="tabber">

  <div class="tabbertab">
	  <h2>         </h2>
	  <button id="ofuscarButton">Obfuscate</button><br>
    <input type="checkbox" name="obfuscateSelected" id="obf_sel" checked>Selected
    <input type="checkbox" name="obfuscateAll" id="obf_all">All
	  <hr></hr>
    <button id="desofuscarButton">Deobfuscate</button><br>
    <input type="checkbox" name="deobfuscateSelected" id="deobf_sel" checked>Selected
    <input type="checkbox" name="deobfuscateAll" id="deobf_all">All
  </div>


  <div class="tabbertab">
	  <h2>Settings</h2>
	  <select name="ALG">
   		<option value="1">MaskedAES</option> 
   		<option value="2">Other</option> 
	  </select>
	 mask<input id="slider1" type="range" name="Mask" min="1" max="20" value="10" ><input id="rangeValue1" type="text" size="2" value="10">
  </div>

</div>
</body>
</html>
